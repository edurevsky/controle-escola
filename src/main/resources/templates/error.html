<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Erro</title>
    <link th:replace="~{fragments :: bootstrap-css}">
</head>
<body>

<div th:replace="~{fragments :: main-header}"></div>

<div class="container mt-2">

    <h1>Um erro ocorreu...</h1>

    <section id="erro">
        <p th:if="${exception.message == null}">
            Caso o erro persista, entre em contato com os desenvolvedores.
        </p>
        <p th:unless="${exception.message == null}">
            [[${exception.message}]]
        </p>
    </section>

    <p>
        Clique <a th:href="@{/}">Aqui</a> para voltar para o in√≠cio.
    </p>

</div>

<div th:replace="~{fragments :: main-footer}"></div>

</body>
</html>
