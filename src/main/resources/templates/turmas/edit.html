<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments :: main-header}"></div>

<div class="container mt-3 w-50">

    <h1 th:text="${title}"></h1>

    <form th:action="@{|/turmas/${id}/editar|}" th:object="${turmaForm}" method="post">

        <div class="row mt-3">
            <div class="col">
                <div class="form-group">
                    <label for="turma-input">Turma</label>
                    <input class="form-control" id="turma-input" type="text" th:field="*{turma}">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="conteudo-input">Conteúdo</label>
                    <input class="form-control" id="conteudo-input" type="text" th:field="*{conteudo}">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="prof-select">Professor</label>
                    <select class="form-control" id="prof-select" th:field="*{professor}">
                        <option th:value="${null}">Nenhum</option>
                        <option th:each="prof: ${professoresList}" th:value="${prof.id}" th:text="${prof.nome}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <input class="btn btn-outline-primary" type="submit" th:value="Salvar">
                <input class="btn btn-outline-secondary" type="reset" th:value="Limpar">
            </div>
        </div>

    </form>

</div>

<div class="container mt-2 w-50">

    <div th:if="${professoresList.empty}" class="alert alert-warning" role="alert">
        Você ainda não registrou nenhum professor.
        Clique <a th:href="@{/professores/registrar}">aqui</a> para registrar um professor.
    </div>

</div>

<div th:replace="~{fragments :: main-footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
