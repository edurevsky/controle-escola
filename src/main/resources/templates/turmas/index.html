<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments :: main-header}"></div>

<div class="container mt-3">

    <div class="inline_block">
        <h1 th:text="${title}"></h1>
        <a class="btn btn-primary float-end" role="button" th:href="@{/turmas/registrar}" th:text="Registrar"></a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th> Turma </th>
            <th> Conteúdo </th>
            <th> Professor </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${turmasList.empty}">
            <td colspan="3"> Nenhuma turma registrada </td>
        </tr>
        <tr th:each="turma : ${turmasList}">
            <td><span th:text="${turma.turma}"> Turma </span></td>
            <td><span th:text="${turma.conteudo}"> Conteúdo </span></td>
            <td><span th:text="${turma.professor != null} ? ${turma.professor.nome} : 'Nenhum'"> Professor </span></td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="~{fragments :: main-footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
