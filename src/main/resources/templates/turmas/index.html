<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{header :: header2}"></div>

<table>
    <thead>
    <tr>
        <th> Turma </th>
        <th> Conteúdo </th>
        <th> Professor </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${turmasList.empty}">
        <td colspan="2"> Nenhuma turma registrada. </td>
    </tr>
    <tr th:each="turma : ${turmasList}">
        <td><span th:text="${turma.turma}"> Turma </span></td>
        <td><span th:text="${turma.conteudo}"> Conteúdo </span></td>
        <td><span th:text="${turma.professor.nome}"> Professor </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
