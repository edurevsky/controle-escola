<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments :: main-header}"></div>

<div class="container mt-3">

    <h1 th:text="|Turma ${turma.turma}|"></h1>

    <div class="row mt-2">
        <div class="col">
            <label for="turma-conteudo"><b>Conte√∫do</b></label>
            <p id="turma-conteudo" th:text="${turma.conteudo}"></p>
        </div>

        <div class="col">
            <label for="turma-professor"><b>Professor</b></label><br>
            <a id="turma-professor" th:href="@{|/professores/${turma.professor.id}/detalhes|}"
               th:text="${turma.professor.nome}"></a>
        </div>
    </div>

</div>

<div class="container mt-3">

    <h2>Alunos nessa turma</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Status</th>
            <th>Turno</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${turma.alunos.empty}">
            <td colspan="7">Nenhum aluno registrado na turma</td>
        </tr>
        <tr th:each="aluno : ${turma.alunos}">
            <th><span th:text="${aluno.id}">Id</span></th>
            <td><span th:text="${aluno.nome}">Nome</span></td>
            <td><span th:text="${aluno.email}">Email</span></td>
            <td><span th:text="${aluno.estaAtivo} ? 'Ativo' : 'Inativo'">Status</span></td>
            <td><span th:text="${aluno.turno}">Turno</span></td>
            <td><a>Ver mais</a></td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="~{fragments :: main-footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
