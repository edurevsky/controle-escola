<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1 th:text="${title}"></h1>

<form action="#" th:action="@{/alunos/registrar}" th:object="${alunoForm}" method="post">

    <input type="text" th:field="*{nome}" placeholder="Nome">
    <input type="text" th:field="*{cpf}" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="CPF">

    <select th:field="*{turno}">
        <option th:value="${matutino}" th:text="${matutino.turno}"></option>
        <option th:value="${vespertino}" th:text="${vespertino.turno}"></option>
        <option th:value="${noturno}" th:text="${noturno.turno}"></option>
    </select>

    <select th:field="*{turma}">
        <option th:each="t: ${turmasList}" th:value="${t.id}" th:text="${t.turma}"></option>
    </select>

    <input type="submit">
    <input type="reset">

</form>

</body>
</html>
