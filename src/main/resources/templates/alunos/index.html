<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{header :: header1}"></div>

<table>
    <thead>
    <tr>
        <th> Nome </th>
        <th> CPF </th>
        <th> Email </th>
        <th> Ativo </th>
        <th> Turno </th>
        <th> Turma </th>
        <th> Matrícula </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${alunosList.empty}">
        <td colspan="2"> Nenhum aluno registrado. </td>
    </tr>
    <tr th:each="aluno : ${alunosList}">
        <td><span th:text="${aluno.nome}"> Nome </span></td>
        <td><span th:text="${aluno.cpf}"> CPF </span></td>
        <td><span th:text="${aluno.email}"> Email </span></td>
        <td><span th:text="${aluno.estaAtivo}"> Cargo </span></td>
        <td><span th:text="${aluno.turno}"> Turno </span></td>
        <td><span th:text="${aluno.turma.turma}"> Turma </span></td>
        <td><span th:text="${aluno.dataMatricula}"> Matrícula </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
