<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments :: main-header}"></div>

<div class="container mt-3">

    <div class="inline_block">
        <h1 th:text="${title}"></h1>
        <a class="btn btn-primary float-end" role="button" th:href="@{/alunos/registrar}" th:text="Registrar"></a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Status</th>
            <th>Turma</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${alunosList.empty}">
            <td colspan="7">Nenhum aluno registrado</td>
        </tr>
        <tr th:each="aluno : ${alunosList}">
            <th><span th:text="${aluno.id}">Id</span></th>
            <td><span th:text="${aluno.nome}">Nome</span></td>
            <td><span th:text="${aluno.email}">Email</span></td>
            <td><span th:text="${aluno.estaAtivo} ? 'Ativo' : 'Inativo'">Status</span></td>
            <td><span th:text="${aluno.turma != null} ? ${aluno.turma.turma} : 'Nenhuma'">Turma</span></td>
            <td><a class="link-secondary" th:href="@{|alunos/${aluno.id}/editar|}">Editar</a></td>
            <td><a class="link-danger" th:href="@{|/alunos/${aluno.id}/deletar|}">Deletar</a></td>
            <td><a class="link-info" th:href="@{|/alunos/${aluno.id}/detalhes|}">Ver mais</a></td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="~{fragments :: main-footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
