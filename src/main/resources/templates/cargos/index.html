<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{header :: header2}"></div>

<div class="container">
    <h1 th:text="${title}"></h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th> Id </th>
            <th> Cargo </th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${cargosList.empty}">
            <td colspan="4"> Nenhum cargo registrado </td>
        </tr>
        <tr th:each="cargo : ${cargosList}">
            <td><span th:text="${cargo.id}"> Id </span></td>
            <td><span th:text="${cargo.cargo}"> Cargo </span></td>
            <td><a th:href="@{|/cargos/${cargo.id}/deletar|}"> Deletar </a></td>
            <td><a href=""> Editar </a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
