<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments :: main-header}"></div>

<div class="container mt-3">

    <div class="inline_block">
        <h1 th:text="${title}"></h1>
        <a class="btn btn-primary float-end" role="button" th:href="@{/cargos/registrar}" th:text="Registrar"></a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Cargo</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${cargosList.empty}">
            <td colspan="5"> Nenhum cargo registrado</td>
        </tr>
        <tr th:each="cargo : ${cargosList}">
            <th><span th:text="${cargo.id}">Id</span></th>
            <td><span th:text="${cargo.cargo}">Cargo</span></td>
            <td><a th:href="@{|/cargos/${cargo.id}/detalhes|}">Detalhes</a></td>
            <td><a th:href="@{|/cargos/${cargo.id}/deletar|}" onclick="messageAlert()">Deletar</a></td>
            <td><a th:href="@{|/cargos/${cargo.id}/editar|}">Editar</a></td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="~{fragments :: main-footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
    function messageAlert() {
        alert("Os funcionários relacionados com esse cargo serão setados com 'nenhum'");
    }
</script>

</body>
</html>
