<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{header :: header1}"></div>

<table>
    <thead>
        <tr>
            <th> Id </th>
            <th> Cargo </th>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${cargosList.empty}">
            <td colspan="2"> Nenhum cargo registrado </td>
        </tr>
        <tr th:each="cargo : ${cargosList}">
            <td><span th:text="${cargo.id}"> Id </span></td>
            <td><span th:text="${cargo.cargo}"> Cargo </span></td>
        </tr>
    </tbody>
</table>

</body>
</html>
