<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div th:replace="~{fragments :: main-header}"></div>

<div class="container mt-3">

    <h1 th:text="${title}"></h1>

    <form th:action="@{|/cargos/${cargo.id}/editar|}" th:object="${cargoForm}" method="post">

        <div class="form-group mt-3">
            <label for="cargo-input">Cargo</label>
            <input class="form-control" type="text" id="cargo-input" th:field="*{cargo}" th:placeholder="${cargo.cargo}"/>
        </div>
        
        <input class="btn btn-outline-primary mt-2" type="submit" th:value="Salvar">
        <input class="btn btn-outline-secondary mt-2" type="reset" th:value="Limpar">

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
