<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{header :: main-header}"></div>

<div class="container mt-3">

  <h1 th:text="${cargo.cargo}"></h1>

  <h2 class="mt-2" th:text="Funcionários"></h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
    </tr>
    </thead>
    <tbody>
      <tr th:if="${cargo.funcionarios.empty}">
        <td colspan="2">Nenhum funcionário nesse cargo</td>
      </tr>
    <tr th:each="funcionario: ${cargo.funcionarios}">
      <td><span th:text="${funcionario.id}"></span></td>
      <td><span th:text="${funcionario.nome}"></span></td>
    </tr>
    </tbody>

  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
