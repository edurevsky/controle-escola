<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:title="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{header :: header2}"></div>

<table>
    <thead>
    <tr>
        <th> Nome </th>
        <th> CPF </th>
        <th> Salário </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${professoresList.empty}">
        <td colspan="2"> Nenhum professor registrado. </td>
    </tr>
    <tr th:each="prof : ${professoresList}">
        <td><span th:text="${prof.nome}"> Nome </span></td>
        <td><span th:text="${prof.cpf}"> CPF </span></td>
        <td><span th:text="${prof.salario}"> Salário </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
