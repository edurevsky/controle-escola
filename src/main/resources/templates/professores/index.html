<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments :: main-header}"></div>

<div class="container mt-3">

    <div class="inline_block">
        <h1 th:text="${title}"></h1>
        <div sec:authorize="hasAnyAuthority('CREATOR', 'ADMIN')">
            <a class="btn btn-primary float-end" role="button" th:href="@{/professores/registrar}">Registrar</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Sal치rio</th>
            <th sec:authorize="hasAnyAuthority('EDITOR', 'ADMIN')"></th>
            <th sec:authorize="hasAnyAuthority('EDITOR', 'ADMIN')"></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${professoresList.empty}">
            <td colspan="7">Nenhum professor registrado</td>
        </tr>
        <tr th:each="prof : ${professoresList}">
            <th><span th:text="${prof.id}">Id</span></th>
            <td><span th:text="${prof.nome}">Nome</span></td>
            <td><span th:text="${prof.cpf}">CPF</span></td>
            <td><span th:text="${prof.salario}">Sal치rio</span></td>
            <td>
                <div sec:authorize="hasAnyAuthority('EDITOR', 'ADMIN')">
                    <a class="link-secondary" th:href="@{|/professores/${prof.id}/editar|}">Editar</a>
                </div>
            </td>
            <td>
                <div sec:authorize="hasAnyAuthority('EDITOR', 'ADMIN')">
                    <a class="link-danger" th:href="@{|/professores/${prof.id}/deletar|}">Deletar</a>
                </div>
            </td>
            <td><a class="link-info" th:href="@{|/professores/${prof.id}/detalhes|}">Ver mais</a></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}">
        <div class="row">
            <div class="col">
                Total: [[${totalItems}]] - P치gina [[${currentPage}]] de [[${totalPages}]]
            </div>

            <div class="col">
                <a th:if="${currentPage <= totalPages && currentPage != 1}"
                   th:href="@{|/professores/${currentPage - 1}|}">Anterior</a>
            </div>

            <div class="col">
                <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{|/professores/${i}|}">[[${i}]]</a>
                    <span th:unless="${currentPage != i}">[[${i}]]</span>
                </span>
            </div>

            <div class="col">
                <a th:if="${currentPage < totalPages}" th:href="@{|/professores/${currentPage + 1}|}">Pr칩ximo</a>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{fragments :: main-footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
