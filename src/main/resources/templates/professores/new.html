<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3 w-50">

    <h1 th:text="${title}"></h1>

    <form action="#" th:action="@{/professores/registrar}" th:object="${professorForm}" method="post">

        <div class="row mt-3">
            <div class="col">
                <div class="form-group">
                    <label for="nome-input">Nome</label>
                    <input class="form-control" id="nome-input" type="text" th:field="*{nome}" placeholder="Nome">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="cpf-input">CPF</label>
                    <input class="form-control" id="cpf-input" type="text" th:field="*{cpf}" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.123.123-12">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="salario-input">Sal√°rio</label>
                    <input class="form-control" id="salario-input" type="number" step="any" th:field="*{salario}" placeholder="1000,00">
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <input class="btn btn-outline-primary" type="submit" th:value="Salvar">
                <input class="btn btn-outline-secondary" type="reset" th:value="Limpar">
            </div>
        </div>

    </form>

</div>

</body>
</html>
