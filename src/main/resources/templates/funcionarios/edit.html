<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments :: main-header}"></div>

<div class="container mt-3">

    <h1 th:text="${title}"></h1>

    <form th:action="@{|/funcionarios/${funcionario.id}/editar|}" th:object="${funcionarioForm}" method="post">

        <div class="form-group mt-3">
            <label for="nome-input">Nome</label>
            <input class="form-control" id="nome-input" type="text" th:field="*{nome}" th:placeholder="${funcionario.nome}">
        </div>

        <div class="form-group mt-2">
            <label for="cpf-input">CPF</label>
            <input class="form-control" id="cpf-input" type="text" th:field="*{cpf}" th:placeholder="${funcionario.cpf}">
        </div>

        <div class="form-group mt-2">
            <label for="salario-input">Sal√°rio</label>
            <input class="form-control" id="salario-input" type="number" step="any" th:field="*{salario}">
        </div>

        <div class="form-group mt-2">
            <label for="horario-select">Turno</label>
            <select class="form-control" id="horario-select" th:field="*{horarioDeTrabalho}">
                <option th:each="turno: ${turnos}" th:value="${turno}" th:text="${turno}"></option>
            </select>
        </div>

        <div class="form-group mt-2">
            <label for="cargo-select">Cargo</label>
            <select class="form-control" id="cargo-select" th:field="*{cargo}">
                <option th:value="${null}">Nenhum</option>
                <option th:each="c: ${cargosList}" th:value="${c.id}" th:text="${c.cargo}"></option>
            </select>
        </div>

        <input class="btn btn-outline-primary mt-2" type="submit" th:value="Salvar">
        <input class="btn btn-outline-secondary mt-2" type="reset" th:value="Limpar">

    </form>

</div>

<div th:replace="~{fragments :: main-footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
