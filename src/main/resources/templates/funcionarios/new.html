<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<form action="#" th:action="@{/funcionarios/registrar}" th:object="${funcionarioForm}" method="post">

    <input type="text" th:field="*{nome}" placeholder="Nome">
    <input type="text" th:field="*{cpf}" placeholder="CPF">
    <input type="number" step="any" th:field="*{salario}" placeholder="SalÃ¡rio">

    Turno <select th:field="*{horarioDeTrabalho}">
        <option th:each="turno: ${turnos}" th:value="${turno}" th:text="${turno}"></option>
    </select>

    Cargo <select th:field="*{cargo}">
        <option th:value="${null}">Nenhum</option>
        <option th:each="c: ${cargosList}" th:value="${c.id}" th:text="${c.cargo}"></option>
    </select>

    <input type="submit" th:text="Salvar">
    <input type="reset" th:text="Limpar">

</form>

</body>
</html>
