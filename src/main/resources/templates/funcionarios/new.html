<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3 w-50">

    <h1 th:text="${title}"></h1>

    <form action="#" th:action="@{/funcionarios/registrar}" th:object="${funcionarioForm}" method="post">

        <div class="row">
            <div class="col">
                <div class="form-group mt-3">
                    <label for="nome-input">Nome</label>
                    <input class="form-control" id="nome-input" type="text" th:field="*{nome}" placeholder="Nome">
                </div>
            </div>

            <div class="col">
                <div class="form-group mt-3">
                    <label for="cpf-input">CPF</label>
                    <input class="form-control" id="cpf-input" type="text" th:field="*{cpf}"
                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.123.123-12">
                </div>
            </div>

            <div class="col">
                <div class="form-group mt-3">
                    <label for="salario-input">Salário</label>
                    <input class="form-control" id="salario-input" type="number" step="0.01" th:field="*{salario}" placeholder="Salário">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="turno-select">Turno</label>
                <select class="form-control" id="turno-select" th:field="*{horarioDeTrabalho}">
                    <option th:each="turno: ${turnos}" th:value="${turno}" th:text="${turno}"></option>
                </select>
            </div>

            <div class="col">
                <label for="cargo-select">Cargo</label>
                <select class="form-control" id="cargo-select" th:field="*{cargo}">
                    <option th:value="${null}">Nenhum</option>
                    <option th:each="c: ${cargosList}" th:value="${c.id}" th:text="${c.cargo}"></option>
                </select>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <input class="btn btn-outline-primary" type="submit" th:value="Salvar">
                <input class="btn btn-outline-secondary" type="reset" th:value="Limpar">
            </div>
        </div>

    </form>

</div>

</body>
</html>
