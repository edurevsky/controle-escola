<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:insert="~{fragments :: head}">

</head>
<body>

<div th:replace="~{fragments :: main-header}"></div>

<div class="container mt-3 w-50">

    <h1 th:text="${title}"></h1>

    <form th:action="@{|/funcionarios/${id}/editar-cargo|}" th:object="${editCargoForm}" method="post">

        <div class="row">
            <div class="col">
                <label></label>
                <select class="form-control" id="cargo-select" th:field="*{cargo}">
                    <option th:value="${null}">Nenhum</option>
                    <option th:each="c: ${cargosList}" th:value="${c.id}" th:text="${c.cargo}"></option>
                </select>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <input class="btn btn-outline-primary" type="submit" th:value="Salvar">
                <input class="btn btn-outline-secondary" type="reset" th:value="Limpar">
            </div>
        </div>
    </form>

</div>

<div th:replace="~{fragments :: main-footer}"></div>

</body>
</html>
