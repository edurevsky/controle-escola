<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{header :: header2}"></div>

<table>
    <thead>
        <tr>
            <th> Nome </th>
            <th> CPF </th>
            <th> Turno </th>
            <th> Cargo </th>
        </tr>
    </thead>
    <tbody>
    <tr th:if="${funcionariosList.empty}">
        <td colspan="2"> Nenhum funcion√°rio registrado. </td>
    </tr>
        <tr th:each="funcionario : ${funcionariosList}">
            <td><span th:text="${funcionario.nome}"> Nome </span></td>
            <td><span th:text="${funcionario.cpf}"> CPF </span></td>
            <td><span th:text="${funcionario.horarioDeTrabalho}"> Turno </span></td>
            <td><span th:text="${funcionario.cargo.cargo}"> Cargo </span></td>
        </tr>
    </tbody>
</table>

</body>
</html>
