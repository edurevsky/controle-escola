<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Fazer Login no Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="row justify-content-center align-items-center vh-100">

        <div class="col-8 col-lg-4 col-md-6 col-sm-8 bg-light rounded">

            <h1 class="mt-2">Faça login</h1>

            <form th:action="@{/login}" method="post">

                <div class="row">
                    <div class="col">
                        <div class="form-outline mb-2">
                            <label for="username-input">Usuário</label>
                            <input class="form-control" id="username-input" type="text" placeholder="Usuário" name="username">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-outline mb-3">
                            <label for="password-input">Senha</label>
                            <input class="form-control" id="password-input" type="password" placeholder="Senha" name="password">
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <input class="btn btn-primary" type="submit" value="Login">
                    </div>
                </div>

                <div class="row mb-3 text-center">
                    <div class="col">
                        <a class="link-dark" th:href="@{/}">Não tem acesso?</a>
                    </div>
                </div>
            </form>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
